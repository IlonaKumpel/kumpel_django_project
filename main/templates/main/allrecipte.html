<h2>{% if selected_category %}{{ selected_category.name }}{% else %}Все рецепты{% endif %}</h2>
<div class="recipe-grid">
  {% for recipe in recipes %}
    <div class="recipe-card">
      <h3>{{ recipe.title }}</h3>
      <p>{{ recipe.description|truncatewords:20 }}</p>
    </div>
  {% empty %}
    <p>Нет рецептов в этой категории.</p>
  {% endfor %}
</div>
