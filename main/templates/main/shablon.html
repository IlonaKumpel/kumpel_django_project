{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FlavorCraft{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container-fluid app-container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h4 class="app-logo">FlavorCraft</h4>
            <hr class="divider">
            <h5 class="categories-title">Главное меню</h5>
            <ul class="nav flex-column categories-list">
                <li class="nav-item"><a class="nav-link" href="{% url 'generator' %}"><i class="fas fa-random"></i> Генератор рецептов</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'search' %}"><i class="fas fa-search"></i> Поиск</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'recipe_list' %}"><i class="fas fa-list"></i> Все рецепты</a></li>
                {% for category in categories %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_detail' slug=category.slug %}">
                      <i class="fas fa-tag"></i> {{ category.name }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-9 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
